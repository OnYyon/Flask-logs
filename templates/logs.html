{% extends "base.html" %}

{% block content %}
  <h1 style="align-items: center; text-align: center;">Works log</h1>
  {% for i in data %}
    <h2>Action #{{ i[0] }}</h2>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          {% for j in columns %}
            <th>{{ j }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        <tr>
          {% for j in i[:-1] %}
            <td>{{ j }}</td>
          {% endfor %}
        {% if i[-1] %}
          <td>Is finished</td>
        {% else %}
          <td>Is not finished</td>
        {% endif %}
        </tr>
      </tbody>
    </table>
  {% endfor %}
{% endblock %}
